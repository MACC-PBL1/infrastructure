---
# ===========================
# 1️⃣ Actualización e instalación
# ===========================

- name: Actualizar cache de paquetes
  apt:
    update_cache: yes

- name: Actualizar sistema
  apt:
    upgrade: yes

- name: Instalar dependencias del sistema
  apt:
    name: "{{ cowrie_system_packages }}"
    state: present

- name: Crear usuario cowrie
  user:
    name: "{{ cowrie_user }}"
    shell: /bin/bash
    create_home: yes

- name: Configurar authbind
  file:
    path: /etc/authbind/byport
    state: directory
    mode: '0755'

- name: Configurar authbind para puerto 22
  file:
    path: "/etc/authbind/byport/{{ cowrie_listen_port }}"
    state: touch
    owner: "{{ cowrie_user }}"
    group: "{{ cowrie_user }}"
    mode: '0755'

# ===========================
# 2️⃣ Instalación de Cowrie
# ===========================

- name: Copiar script de instalación
  copy:
    src: install_cowrie.sh
    dest: /tmp/install_cowrie.sh
    mode: '0755'

- name: Ejecutar instalación de Cowrie
  shell: /tmp/install_cowrie.sh
  args:
    creates: "{{ cowrie_home }}/cowrie/cowrie-env"

- name: Copiar archivos honeyfs de ejemplo
  shell: |
    if [ -d "{{ cowrie_home }}/cowrie/honeyfs.example" ] && [ ! -f "{{ cowrie_home }}/cowrie/honeyfs/etc/passwd" ]; then
      cp -r {{ cowrie_home }}/cowrie/honeyfs.example/* {{ cowrie_home }}/cowrie/honeyfs/ 2>/dev/null || true
      chown -R {{ cowrie_user }}:{{ cowrie_user }} {{ cowrie_home }}/cowrie/honeyfs
    fi

- name: Configurar Cowrie
  template:
    src: cowrie.cfg.j2
    dest: "{{ cowrie_home }}/cowrie/etc/cowrie.cfg"
    owner: "{{ cowrie_user }}"
    group: "{{ cowrie_user }}"
    mode: '0644'

# ===========================
# 3️⃣ Configuración SSH y puertos
# ===========================

- name: Habilitar SSH en 22 y {{ ssh_real_port }} temporalmente
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Port '
    line: |
      Port 22
      Port {{ ssh_real_port }}
    create: no

- name: Reiniciar SSH para aplicar cambios
  service:
    name: ssh
    state: restarted

- name: Esperar a que SSH en nuevo puerto {{ ssh_real_port }} esté disponible
  wait_for:
    host: "{{ inventory_hostname }}"
    port: "{{ ssh_real_port }}"
    timeout: 30

- name: Cambiar conexión de Ansible al nuevo puerto
  set_fact:
    ansible_port: "{{ ssh_real_port }}"

- meta: reset_connection

- name: Quitar puerto 22 del SSH real
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^Port 22'
    state: absent

- name: Reiniciar SSH definitivamente en {{ ssh_real_port }}
  service:
    name: ssh
    state: restarted

# ===========================
# 4️⃣ Arranque final de Cowrie
# ===========================

- name: Crear servicio systemd para Cowrie
  template:
    src: cowrie.service.j2
    dest: /etc/systemd/system/cowrie.service
    owner: root
    group: root
    mode: '0644'

- name: Recargar systemd daemon
  systemd:
    daemon_reload: yes

- name: Detener cowrie si está corriendo manualmente
  shell: |
    su - {{ cowrie_user }} -c "cd {{ cowrie_home }}/cowrie && cowrie-env/bin/cowrie stop 2>/dev/null" || true
  ignore_errors: yes

- name: Habilitar e iniciar servicio Cowrie
  systemd:
    name: cowrie
    enabled: yes
    state: started

