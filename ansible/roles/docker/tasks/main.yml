---
- name: Install Docker using official script
  shell: |
    curl -fsSL https://get.docker.com -o get-docker.sh
    sh get-docker.sh
  args:
    creates: /usr/bin/docker

- name: Ensure docker service is running
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Add admin user to docker group
  user:
    name: admin
    groups: docker
    append: yes
